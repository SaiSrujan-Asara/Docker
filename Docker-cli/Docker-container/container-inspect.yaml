---
ðŸ”¹ 2. Key Options / Flags

| Flag       | Description                                 | Example                                              |
| ---------- | ------------------------------------------- | ---------------------------------------------------- |
| `--format` | Format output using Go template             | `docker inspect --format='{{.Name}}' mycontainer`    |
| `--type`   | Specify object type: `container` or `image` | `docker inspect --type=image ubuntu`                 |
| `-f`       | Shortcut for `--format`                     | `docker inspect -f '{{.State.Running}}' mycontainer` |

---
ðŸ”¹ 3. What It Returns

The output is JSON, which can include:

| Section           | Details                                                  |
| ----------------- | -------------------------------------------------------- |
| `Id`              | Container ID                                             |
| `Name`            | Container name                                           |
| `Path`            | Command executed (PID 1)                                 |
| `Args`            | Arguments passed to command                              |
| `State`           | Running/stopped status, PID, exit code, start/stop times |
| `Config`          | Environment variables, CMD, ENTRYPOINT, exposed ports    |
| `NetworkSettings` | IP address, ports, bridge networks                       |
| `Mounts`          | Volumes, bind mounts                                     |
| `HostConfig`      | Restart policies, CPU/memory limits                      |
| `Image`           | Image ID used                                            |
| `LogPath`         | Path to container logs on host                           |

