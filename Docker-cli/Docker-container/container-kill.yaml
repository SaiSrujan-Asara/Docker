| `[CONTAINER...]` | Names or IDs of one or more containers        | `docker kill mycontainer1 mycontainer2` |


---

üîπ 3. How It Works

Sends the specified signal to PID 1 in the container

Default signal is SIGKILL, which immediately stops the process

Container stops without waiting for cleanup

Returns the container IDs/names that were killed

