Example 2 ‚Äî Show all containers (including stopped)

docker container ls -a

Output:

CONTAINER ID   IMAGE       COMMAND      STATUS                      PORTS   NAMES
c1b2d3e4f5g6   nginx       "nginx ..."  Up 2 hours                  80/tcp  mynginx
