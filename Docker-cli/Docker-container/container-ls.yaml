üîπ 3. Key Options

| Option          | Description                               | Example                                              |
| --------------- | ----------------------------------------- | ---------------------------------------------------- |
| `-a`, `--all`   | Show all containers (running and stopped) | `docker container ls -a`                             |
| `-q`, `--quiet` | Show only container IDs                   | `docker container ls -q`                             |
| `--filter`      | Filter output based on conditions         | `docker container ls --filter "status=exited"`       |
| `--format`      | Format output using Go templates          | `docker container ls --format "{{.ID}}: {{.Names}}"` |
| `--no-trunc`    | Don‚Äôt truncate output                     | `docker container ls --no-trunc`                     |
| `-n N`          | Show last N containers                    | `docker container ls -n 5`                           |
| `-s`, `--size`  | Show container sizes                      | `docker container ls -s`                             |


