ğŸ”¹ 7. Understanding Tags

Tags represent versions or variants of an image.

Example:

docker image pull nginx:1.25
docker image pull nginx:1.26
docker image pull nginx:latest

Each tag points to a different build/version of the same image repository.

If no tag is specified, Docker assumes :latest.

Tags are mutable, so latest can change over time â€” for stability, use fixed versions.

