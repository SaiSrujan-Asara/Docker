ğŸ”¹ 4. Understanding How It Works Internally

When you execute docker image pull:

Docker contacts the registry server (default is Docker Hub).

It checks for the image manifest (metadata describing layers, tags, etc.).

It downloads only the missing layers (already cached layers are skipped).

The image is verified and stored locally in /var/lib/docker/.

You can now run containers using this image.

