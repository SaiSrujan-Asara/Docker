ğŸ”¹ 5. How It Works Internally

Docker checks the image layers locally.

Compares with the registry:

If a layer already exists in the registry â†’ skip upload

If a layer is missing â†’ upload layer

Registry stores:

Image layers

Manifest (maps layers to tags)

After push, the image is available in the registry for others to pull.

This is why layer reuse is key to fast pushes.

