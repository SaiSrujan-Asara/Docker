Q1: Can you push an image without a tag?

No, Docker uses latest by default if tag is omitted.

Q2: What happens if a layer already exists in registry?

Docker skips that layer; only new layers are uploaded.

Q3: Why tagging is mandatory before pushing?

Registry uses repository:tag to identify images. Tag defines the â€œversionâ€ to push.

Q4: Can you push an image to multiple registries?

Yes, tag the image for each registry and push separately.